<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation Dashboard</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #25293c;
            --text-primary: #ffffff;
            --text-secondary: #b0b3c1;
            --accent-start: #667eea;
            --accent-end: #764ba2;
            --success: #43e97b;
            --warning: #f5576c;
            --info: #4facfe;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
            --pricing: #667eea;
            --support: #f093fb;
            --technical: #4facfe;
            --sales: #43e97b;
            --general: #a8b2d1;
            --manual: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Header */
        .header {
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected { background: var(--success); animation: pulse 2s infinite; }
        .status-dot.loading { background: #ffa500; animation: pulse 1s infinite; }
        .status-dot.error { background: var(--warning); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn-refresh {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-refresh:hover {
            background: var(--bg-primary);
            transform: rotate(180deg);
        }

        .last-updated {
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Error Banner */
        .error-banner {
            display: none;
            background: rgba(245, 87, 108, 0.15);
            border: 1px solid rgba(245, 87, 108, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        .error-banner.visible { display: block; animation: slideDown 0.3s ease; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .error-icon { font-size: 24px; }

        .error-message {
            flex: 1;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .btn-retry {
            background: var(--warning);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-retry:hover { opacity: 0.9; }

        /* Statistics Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Category Badges */
        .category-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .category-section h2 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .category-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid;
        }

        .category-badge.pricing {
            background: rgba(102, 126, 234, 0.15);
            color: var(--pricing);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .category-badge.support {
            background: rgba(240, 147, 251, 0.15);
            color: var(--support);
            border-color: rgba(240, 147, 251, 0.3);
        }

        .category-badge.technical {
            background: rgba(79, 172, 254, 0.15);
            color: var(--technical);
            border-color: rgba(79, 172, 254, 0.3);
        }

        .category-badge.sales {
            background: rgba(67, 233, 123, 0.15);
            color: var(--sales);
            border-color: rgba(67, 233, 123, 0.3);
        }

        .category-badge.general {
            background: rgba(168, 178, 209, 0.15);
            color: var(--general);
            border-color: rgba(168, 178, 209, 0.3);
        }

        .category-badge.manual {
            background: rgba(255, 107, 107, 0.15);
            color: var(--manual);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .category-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        /* Manual Email Form */
        .email-form-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .email-form-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-start);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Email Logs Table */
        .logs-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .logs-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        thead {
            background: var(--bg-primary);
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        tbody tr:nth-child(even):hover {
            background: rgba(102, 126, 234, 0.05);
        }

        td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--text-primary);
        }

        .table-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: rgba(67, 233, 123, 0.15);
            color: var(--success);
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-start);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner p {
            margin-top: 16px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Notification Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(400px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toast.success {
            background: rgba(67, 233, 123, 0.15);
            border: 1px solid rgba(67, 233, 123, 0.4);
        }

        .toast.error {
            background: rgba(245, 87, 108, 0.15);
            border: 1px solid rgba(245, 87, 108, 0.4);
        }

        .toast-icon { font-size: 20px; }
        .toast-message { flex: 1; font-size: 14px; color: var(--text-primary); }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            .header h1 { font-size: 24px; }
            .stats-grid { grid-template-columns: 1fr; }
            .header-top { flex-direction: column; align-items: flex-start; }
            .table-container { border-radius: 0; margin: 0 -24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>📧 Email Automation Dashboard</h1>
                <div class="header-actions">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Connecting...</span>
                    </div>
                    <button class="btn-refresh" id="refreshBtn" title="Refresh">
                        🔄
                    </button>
                </div>
            </div>
            <div class="last-updated" id="lastUpdated">Initializing...</div>
        </div>

        <div class="error-banner" id="errorBanner">
            <div class="error-content">
                <span class="error-icon">⚠️</span>
                <div class="error-message" id="errorMessage">Connection error</div>
                <button class="btn-retry" id="retryBtn">Retry</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(102, 126, 234, 0.15);">📬</div>
                </div>
                <div class="stat-label">Total Emails</div>
                <div class="stat-value" id="totalEmails">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(67, 233, 123, 0.15);">✅</div>
                </div>
                <div class="stat-label">Auto-Responded</div>
                <div class="stat-value" id="autoResponded">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(240, 147, 251, 0.15);">✉️</div>
                </div>
                <div class="stat-label">Manual Follow-ups</div>
                <div class="stat-value" id="manualFollowUps">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: rgba(79, 172, 254, 0.15);">📈</div>
                </div>
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="successRate">0%</div>
            </div>
        </div>

        <div class="category-section" id="categorySection" style="display: none;">
            <h2>📊 Category Breakdown</h2>
            <div class="category-grid" id="categoryGrid"></div>
        </div>

        <div class="email-form-section">
            <h2>✍️ Send Manual Email</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="recipient">Recipient Email</label>
                    <input type="email" id="recipient" class="form-input" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" class="form-input" placeholder="Email subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-textarea" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-primary" id="sendBtn">
                    <span id="sendBtnText">Send Email</span>
                    <span id="sendBtnSpinner" class="spinner" style="display: none; width: 16px; height: 16px; border-width: 2px;"></span>
                </button>
            </form>
        </div>

        <div class="logs-section">
            <h2>📋 Email Logs</h2>
            <div id="logsContent">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading emails...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // EXACT APPS SCRIPT URL (HARDCODED)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz5mW6cWsLNbnvVSK83noGOugzAuHRZwjROcAgswSGj_8vmmb8lvDGLl3FCUJaaTQSI/exec';
        
        console.log('Dashboard initializing...');
        console.log('Apps Script URL:', SCRIPT_URL);

        // State
        let refreshInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, starting dashboard...');
            await loadDashboard();
            setupEventListeners();
            startAutoRefresh();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', loadDashboard);
            document.getElementById('retryBtn').addEventListener('click', () => {
                hideError();
                loadDashboard();
            });
            document.getElementById('emailForm').addEventListener('submit', handleEmailSubmit);
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                updateStatus('loading', 'Connecting to server...');
                hideError();
                
                console.log('Fetching dashboard data...');
                
                const [statsData, emailsData] = await Promise.all([
                    fetchData('getStats'),
                    fetchData('getEmails')
                ]);
                
                console.log('Stats data:', statsData);
                console.log('Emails data:', emailsData);
                
                if (statsData && statsData.stats) {
                    displayStatistics(statsData.stats);
                }
                
                if (emailsData && emailsData.emails) {
                    displayEmails(emailsData.emails);
                }
                
                updateStatus('connected', 'Connected');
                updateLastRefresh();
                
            } catch (error) {
                console.error('Dashboard load error:', error);
                updateStatus('error', 'Connection failed');
                showError('Connection failed: ' + error.message);
            }
        }

        // Fetch data from Apps Script
        async function fetchData(action) {
            try {
                const url = `${SCRIPT_URL}?action=${action}`;
                console.log(`Fetching ${action} from:`, url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                console.log(`${action} response status:`, response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log(`${action} raw response:`, text);
                
                const data = JSON.parse(text);
                console.log(`${action} parsed data:`, data);
                
                if (!data.success) {
                    throw new Error(data.error || 'API returned success: false');
                }
                
                return data;
            } catch (error) {
                console.error(`Fetch error for ${action}:`, error);
                throw error;
            }
        }

        // Display statistics
        function displayStatistics(stats) {
            console.log('Displaying statistics:', stats);
            
            document.getElementById('totalEmails').textContent = stats.totalEmails || 0;
            document.getElementById('autoResponded').textContent = stats.autoResponded || 0;
            document.getElementById('manualFollowUps').textContent = stats.manualFollowUps || 0;
            
            // Calculate success rate
            let successRate = 0;
            if (stats.successRate !== undefined) {
                successRate = stats.successRate;
            } else if (stats.totalEmails > 0) {
                successRate = Math.round((stats.autoResponded / stats.totalEmails) * 100);
            }
            document.getElementById('successRate').textContent = `${successRate}%`;
            
            // Display categories
            if (stats.byCategory && Object.keys(stats.byCategory).length > 0) {
                displayCategories(stats.byCategory);
            }
        }

        // Display categories
        function displayCategories(categories) {
            console.log('Displaying categories:', categories);
            
            const categoryGrid = document.getElementById('categoryGrid');
            const categorySection = document.getElementById('categorySection');
            
            categoryGrid.innerHTML = '';
            
            Object.entries(categories).forEach(([name, count]) => {
                const badge = document.createElement('div');
                const className = name.toLowerCase().replace(/[^a-z0-9]/g, '');
                badge.className = `category-badge ${className}`;
                badge.innerHTML = `
                    <span>${escapeHtml(name)}</span>
                    <span class="category-count">${count}</span>
                `;
                categoryGrid.appendChild(badge);
            });
            
            categorySection.style.display = 'block';
        }

        // Display emails
        function displayEmails(emails) {
            console.log('Displaying emails:', emails);
            
            const logsContent = document.getElementById('logsContent');
            
            if (!emails || emails.length === 0) {
                logsContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <h3>No emails yet</h3>
                        <p>Emails will appear here when they are received</p>
                    </div>
                `;
                return;
            }
            
            logsContent.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>From</th>
                                <th>Subject</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Response Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${emails.map(email => `
                                <tr>
                                    <td>${escapeHtml(email.timestamp || 'N/A')}</td>
                                    <td>${escapeHtml(email.from || 'Unknown')}</td>
                                    <td>${escapeHtml(email.subject || 'No subject')}</td>
                                    <td>
                                        <span class="table-badge ${getCategoryClass(email.category)}">
                                            ${escapeHtml(email.category || 'general')}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="table-badge status-success">
                                            ${escapeHtml(email.status || 'Received')}
                                        </span>
                                    </td>
                                    <td>${escapeHtml(email.responseTime || '-')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Handle email form submission
        async function handleEmailSubmit(e) {
            e.preventDefault();
            
            const recipient = document.getElementById('recipient').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Validation
            if (!recipient || !subject || !message) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(recipient)) {
                showNotification('Invalid email address', 'error');
                return;
            }
            
            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('sendBtnText');
            const btnSpinner = document.getElementById('sendBtnSpinner');
            
            try {
                // Show loading state
                sendBtn.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline-block';
                
                console.log('Sending email:', { recipient, subject, message });
                
                const formData = new URLSearchParams();
                formData.append('action', 'sendEmail');
                formData.append('recipient', recipient);
                formData.append('subject', subject);
                formData.append('message', message);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });
                
                console.log('Send email response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Send email response:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to send email');
                }
                
                showNotification('✅ Email sent successfully!', 'success');
                document.getElementById('emailForm').reset();
                
                // Reload dashboard
                setTimeout(() => loadDashboard(), 1000);
                
            } catch (error) {
                console.error('Send email error:', error);
                showNotification('❌ Failed to send email: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        // Update connection status
        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        // Show error banner
        function showError(message) {
            const banner = document.getElementById('errorBanner');
            const messageEl = document.getElementById('errorMessage');
            
            messageEl.textContent = message;
            banner.classList.add('visible');
        }

        // Hide error banner
        function hideError() {
            document.getElementById('errorBanner').classList.remove('visible');
        }

        // Update last refresh time
        function updateLastRefresh() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        // Start auto-refresh
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(() => {
                console.log('Auto-refreshing dashboard...');
                loadDashboard();
            }, 30000); // 30 seconds
        }

        // Show notification toast
        function showNotification(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${type === 'success' ? '✓' : '✕'}</span>
                <span class="toast-message">${escapeHtml(message)}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Get category CSS class
        function getCategoryClass(category) {
            if (!category) return 'general';
            const cat = category.toLowerCase();
            if (cat.includes('pricing')) return 'pricing';
            if (cat.includes('support')) return 'support';
            if (cat.includes('technical')) return 'technical';
            if (cat.includes('sales')) return 'sales';
            if (cat.includes('manual')) return 'manual';
            return 'general';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
