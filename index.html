<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Automation Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¬ Email Automation Dashboard</h1>
  </header>

  <main>
    <section id="stats-section">
      <div class="stat-card">
        <h2 id="totalEmails">0</h2>
        <p>Total Emails Logged</p>
      </div>
      <div class="stat-card">
        <h2 id="manualEmails">0</h2>
        <p>Manual Follow-ups</p>
      </div>
    </section>

    <section id="send-section">
      <h2>Send Manual Follow-up</h2>
      <form id="emailForm">
        <input type="email" id="recipient" placeholder="Recipient Email" required />
        <input type="text" id="subject" placeholder="Subject" required />
        <textarea id="message" placeholder="Write your message..." required></textarea>
        <button type="submit">Send Email</button>
      </form>
      <p id="statusMessage"></p>
    </section>

    <section id="log-section">
      <h2>Email Logs</h2>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>From</th>
            <th>To</th>
            <th>Subject</th>
            <th>Status</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="emailTableBody">
          <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Email Automation System</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
